
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Controle</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { margin: 0.5rem; padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Enviar Dica</h1>
  <input type="color" id="colorPicker" value="#ffff00" />
  <input type="text" id="msgInput" placeholder="Mensagem opcional" />
  <button onclick="sendFlash()">Enviar</button>

  <script>
    const ws = new WebSocket("wss://SEU_SERVIDOR_WEBSOCKET_AQUI");

    function sendFlash() {
      const color = document.getElementById("colorPicker").value;
      const message = document.getElementById("msgInput").value;
      ws.send(JSON.stringify({ color, message }));
    }
  </script>
</body>
</html>
